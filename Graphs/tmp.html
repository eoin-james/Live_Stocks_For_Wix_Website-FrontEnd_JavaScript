<!DOCTYPE HTML>
<html lang="en">
<head>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var dps = [];

            var chart = new CanvasJS.StockChart("chartContainer",{
                title: {
                    text: "Chart"
                },
                charts: [{
                    data: [{
                        type: "line",
                        dataPoints: dps
                    }]
                }],
                navigator: {
                    slider: {
                        minimum: new Date(2018,0o4, 0o1),
                        maximum: new Date(2018,0o6, 0o1)
                    }
                }
            });

            $.getJSON("https://canvasjs.com/data/docs/btcusd2018.json", function(data) {
                for(var i = 0; i < data.length; i++){
                    dps.push({x: new Date(data[i].date), y: Number(data[i].close)});
                }

                chart.render();
            });
        }
    </script>
    <title></title>
</head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
</body>
</html>
